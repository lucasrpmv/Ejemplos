	<script type="text/javascript">

		function anadir(){
			var pal = prompt("Ingresar la palabra a adivinar");
			palarray = pal.slice("");
			for (var i = 0; i < palarray.length; i++) {
				document.getElementById("bot").innerHTML += '<button type="button" class="btn btn-default" id="' + i + '">?</button>';
			}
		}

		function adivina(){
			var n = 0;
			var b = 0;
			var acearray = []
			while (n < palarray.length + 4){
				var z = 0;
				n++;
				var letra = prompt("Ingrese una letra para adivinar, lleva " + n + " intentos");
				for (var i = 0; i < palarray.length; i++) {
					if (letra == palarray[i] && acearray.indexOf(letra) == 
						"-1" ) {
						 acearray.push = [letra]
						b++;
						z++;
						document.getElementById(i).innerHTML = letra;
					}
				}
			}
			if (b == palarray.length) {
				alert("Felicidades papa, ACERTASTE!");
				history.go(0)
			}	else{
				alert("No viejo, no te dio, adivinaste " + z + " letras");
				history.go(0)
			}
		}
	</script>
